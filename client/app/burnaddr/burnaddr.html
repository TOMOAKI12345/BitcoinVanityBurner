<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Addresses you have created for burning bitcoin:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="burnaddr in awesomeBurnaddrs">
        <li><a href="#" tooltip="{{burnaddr.info}}">{{burnaddr.name}}<button type="button" class="close" ng-click="deleteBurnaddr(burnaddr)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="burnaddr-form">
    <br>
    <label>Some characters cant's be used for bitcoin address. So l => L, I => L, O => Q, 0 => Q.
    </label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add New Custom Burning Address." ng-model="newBurnaddr">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBurnaddr()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>iBurned.com |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
